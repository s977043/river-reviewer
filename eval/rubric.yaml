severity:
  critical:
    description: >-
      Issues that could lead to security vulnerabilities, data loss or system
      failure. These must be fixed prior to merge or release.
    action: 'Fail CI and block merge.'
  major:
    description: >-
      Significant problems that degrade maintainability, reliability or
      performance. Should be addressed before the next release or deployment.
    action: 'Warn developers and require fixing within the current development cycle.'
  minor:
    description: >-
      Minor issues or code smells that do not immediately impact functionality
      but should be resolved to maintain code quality.
    action: 'Comment only; do not block CI but encourage cleanup.'
  notice:
    description: >-
      Informational messages or suggestions for improvement. Useful for learning
      and future refactoring, but not actionable at this time.
    action: 'Provide as guidance; no action required.'

phase:
  design:
    description: >-
      Activities related to requirements gathering, API design and architectural
      decisions. Skills targeting this phase should ensure clarity of
      requirements, domain models and interface definitions.
  implementation:
    description: >-
      Code implementation and developer practices. Skills targeting this phase
      review readability, maintainability, performance, reliability and
      compliance with coding standards.
  test:
    description: >-
      Unit, integration and end‑to‑end testing. Skills targeting this phase
      validate test coverage, boundary cases, error handling and non‑determinism.
  improve:
    description: >-
      Long‑term refactoring, technical debt remediation and architectural
      improvement. Skills targeting this phase focus on modularity, complexity
      reduction and maintainability.
