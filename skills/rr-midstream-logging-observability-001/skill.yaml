id: rr-midstream-logging-observability-001
version: 0.1.0
name: Logging and Observability Guard
description: Ensure code changes keep logs/metrics/traces useful for debugging failures and regressions.

phase: midstream
applyTo:
  - 'src/**/*'
  - 'lib/**/*'
  - '**/*.js'
  - '**/*.mjs'
  - '**/*.ts'
  - '**/*.tsx'

tags:
  - observability
  - logging
  - reliability
  - midstream

severity: minor

inputContext:
  - diff

outputKind:
  - findings
  - actions

modelHint: balanced

dependencies:
  - tracing
  - code_search

prompt:
  system: prompt/system.md
  user: prompt/user.md

eval:
  promptfoo: eval/promptfoo.yaml

fixturesDir: fixtures
goldenDir: golden
