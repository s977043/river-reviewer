id: rr-midstream-security-basic-001
version: 0.1.0
name: Baseline Security Checks
description: Check common security risks in application code (SQLi, XSS, secrets).

phase: midstream
applyTo:
  - '**/{api,routes,db,ui,components,auth,security,config}/**/*.{ts,tsx,js,jsx}'

tags:
  - security
  - midstream
  - web

severity: major

inputContext:
  - diff

outputKind:
  - findings
  - actions

modelHint: balanced

dependencies:
  - code_search

prompt:
  system: prompt/system.md
  user: prompt/user.md

eval:
  promptfoo: eval/promptfoo.yaml

fixturesDir: fixtures
goldenDir: golden
