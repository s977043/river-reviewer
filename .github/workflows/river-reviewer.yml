name: River Reviewer

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  river-reviewer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run River Reviewer (midstream)
        uses: ./runners/github-action
        with:
          phase: midstream
          dry_run: true # set false after verifying secrets/models
          debug: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
