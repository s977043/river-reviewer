name: Skills Validation and Tests

on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - 'schemas/skill.schema.json'
      - 'scripts/validate-skill-yaml.mjs'
      - '.github/workflows/skills-and-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'skills/**'
      - 'schemas/skill.schema.json'
      - 'scripts/validate-skill-yaml.mjs'
      - '.github/workflows/skills-and-tests.yml'

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate skills schema (legacy format)
        run: npm run skills:validate

      - name: Validate skill.yaml files (registry format)
        run: npm run validate:skill-yaml

      # Optional: Run promptfoo evaluations
      # Requires OPENAI_API_KEY or ANTHROPIC_API_KEY in environment
      # - name: Run skill evaluations
      #   run: npm run eval:skills
      #   env:
      #     OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      #     ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run tests
        run: npm test
